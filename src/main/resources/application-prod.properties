
#datasource
#Heroku postgres -> postgres://<username>:<password>@<host>:<port>/<dbname>
spring.datasource.url=${DATABASE_URL}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.jpa.properties.javax.persistence.validation.mode = none



###authentication
##Generated by https://www.devglan.com/online-tools/rsa-encryption-decryption
#By default, the private key is generated in PKCS#8 format and the public key is X.509 format.

authentication.jwt.public-key=${JWT_PUBLIC_KEY}
authentication.jwt.private-key=${JWT_PRIVATE_KEY}
#### jwt expiration 1 day
authentication.jwt.expiration-in-ms=864000000

#Spring fox > 2.6.0 null pointer exception,   needs @EnableWebMVC
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

##circular_references error
spring.main.allow-circular-references=true


# 30 seconds
retrofit.timeout=30
##Spring securityConfig-webSec.con.adap. circular issue
spring.main.allow-circular-references: true

#should be same with other microservices
service.security.secure-key-username=${SECURE_KEY_USERNAME}
service.security.secure-key-password=${SECURE_KEY_PASSWORD}

#external service url
customer.service.url=${CUSTOMER_SERVICE_URL}